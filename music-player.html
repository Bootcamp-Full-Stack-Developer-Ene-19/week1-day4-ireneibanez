<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Music Player</title>
</head>
<body>

    <main>
        <img src="images music player/fondo.jepg">

        <section class="header">
           <div>
                <form>
                    <button type="button"></button>
                    <label for="busqueda"></label>
                    <input type="text" id="busqueda" placeholder="Type here to search">

            </div>

            <div>
                <p>User</p>
                <img src="/images music player/people.jpeg">
            </div>
        </section>

        <aside>
            <div class="aside_heading">
                <img src="images music player/logo P izquierda.jpeg">
                <button type="menu">Menu</button>
            </div>

            <div class="music">
                <p>MUSIC</p>
                <ul>
                    <a href="#">Discover</a>
                    <a href="#">Rising</a>
                    <a href="#">Inspiration</a>
                    <a href="#">My stars</a>
                </ul>
                <ul>
                        <a href="#">Songs</a>
                        <a href="#">Artists</a>
                        <a href="#">Albums</a>
                        <a href="#">Radio</a>
                </ul>
            </div>

            <div>
                <p>PLAYLISTS</p>

                    <p>UPlabs focus Golden 80s</p>
                    <p>Gaming OSTs Playlist title</p>
                    <p>Smash it!</p>
                </ul>
            </div>
        </aside>

        <section>
            <div>
                <button type="button">Save to My stars</button>
                <p>Katy Perry</p>
                <a href="#">Albums</a>
                <a href="#">About</a>
                <a href="#">Related artists</a>"
            </div>

            <div>
                <div>

                <div>

                </div>

                <div>
                    <img src="images music player/album_abajo.png">

            </div>

        <section>
            <div>
                <ul>
                    <li>

                    </li>

        <section>
            <audio controls="controls">
                <source src="track.mp3" type="audio/mpeg" />
            </audio>
        </section>
    </main>

</html>
